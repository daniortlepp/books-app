<div class="container mt-5">
    <h2>Editar livro</h2>
    <form (submit)="updateBook()">
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title">
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea class="form-control" id="description" [(ngModel)]="description" name="description">{{ description }}</textarea>
      </div>
      <div class="form-group">
        <label for="author">Autor</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="author" name="author">
      </div>
      <div class="form-group">
        <label for="numberOfPages">Número de páginas</label>
        <input type="text" class="form-control" id="numberOfPages" [(ngModel)]="numberOfPages" name="numberOfPages">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Salvar</button>
      <button type="button" class="btn btn-secondary mt-3 ms-3" (click)="goBack()">Voltar</button>
    </form>
  </div>
